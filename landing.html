<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <h2>Header Logo</h2>
      </div>
      <div class="header-links">
        <a href="">header link one</a>
        <a href="">header link two</a>
        <a href="">header link three</a>
      </div>
    </div>
    <div class="hero">
      <div class="hero-container">
        <div class="hero-container-content">
          <div class="hero-container-content-headerliner">
            <h1>This website is awesome</h1>
          </div>
          <div class="hero-container-content-subtext">
            <p>
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast.
            </p>
          </div>
          <div class="hero-container-content-button">
            <button>Sign up!</button>
          </div>
        </div>
        <div class="image-placerholder">This is a placeholder for an image</div>
      </div>
    </div>
    <div class="column-white">
      <div class="column-white-title">
        <p>Some random information.</p>
      </div>
      <div class="column-white-all-boxes">
        <div class="column-white-box">
          <div>TEST 1</div>
        </div>
        <div class="column-white-box"></div>
        <div class="column-white-box"></div>
        <div class="column-white-box"></div>
      </div>
      <div class="column-white-text">
        <p class="text1">Test2</p>
        <p class="text1">Test3</p>
        <p class="text1">Test4</p>
      </div>
    </div>
  </body>
</html>
